<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário paga mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const despesaAgua = parseInt(prompt("quanto você paga de água?"));
    const despesaEnergiaEletrica = parseInt(prompt("quanto você paga de energia elétrica?"));
    const despesaTelefone = parseInt(prompt("quanto você paga de telefone?"));
    const despesaMercado = parseInt(prompt("quanto você paga de mercado?"));
    const salario = parseInt(prompt("qual o seu salário?"));
    let resultado; 

    //Processamento

    const despesas = despesaAgua + despesaEnergiaEletrica + despesaTelefone + despesaMercado;

    (despesas > salario) ? resultado = "faltará R$ " + (despesas - salario) + " reais para pagar suas despesas"
    : resultado = "sobrou R$ " + (salario - despesas) + " reais para você gastar.";
    
    //Saída
    
    document.write(resultado);

</script>
