<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada

    const precoProduto = parseInt(prompt("qual o valor do produto?"));
    let resultado;
 
    //Processamento

    (precoProduto <= 280) ? resultado = "o valor do produto com aumento fica " + (precoProduto + (precoProduto * 20/100)) + " reais"
    : (precoProduto <= 700) ? resultado = "o valor do produto com aumento fica " +  (precoProduto + (precoProduto * 15/100))
    : (precoProduto <= 1500) ? resultado = "o valor do produto com aumento fica " + (precoProduto + (precoProduto * 10/100))
    : resultado = "o valor do produto com aumento fica " + (precoProduto + (precoProduto * 05/100));

    //Saída

    document.write(resultado);

</script>
