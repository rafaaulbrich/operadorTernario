<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const letra = prompt("informe uma letra").toLowerCase();
    let resultado;

    //Processamento

    (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") ? resultado = "essa letra é uma vogal"
    : resultado = "essa letra é uma consoante"; 
    
    //Saída

    document.write(resultado);

</script>
