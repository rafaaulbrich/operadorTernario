<meta charset="UTF-8" />
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

    const nota = parseInt(prompt("informe sua nota"));
    let resultado;

    //Processamento

    (nota >= 9) ? resultado = "seu conceito é A"
    : (nota >= 8) ? resultado = "seu conceito é B"
    : (nota >= 7) ? resultado = "seu conceito é C"
    : (nota >= 6) ? resultado = "seu conceito é D"
    : resultado = "seu conceito é E";
    
    //Saída

    document.write(resultado)

</script>
