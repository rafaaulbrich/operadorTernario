<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const valor1 = parseInt(prompt("diga o valor 1"));
    const valor2 = parseInt(prompt("diga o valor 2"));
    let resultado;
    
    //Processamento

    (valor1 > valor2) ? resultado = "o valor maior é " + valor1 + " e o valor menor é " + valor2
    : resultado = "o valor maior é " + valor2 + " e o valor menor é " + valor1;
    
    //Saída

    document.write(resultado);
    
</script>
